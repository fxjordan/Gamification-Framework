	<!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Achievement
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-trophy" aria-hidden="true"></i> Achievement
                </li>
            </ol>
        </div>
    </div>

    <div class="container-fluid" >
		<div class="row">
			<div class="col-md-12">
			<!-- start col -->
			      	 <table id="list_achievements" class="table table-condensed table-striped" data-toggle="bootgrid">
					    <thead>
					        <tr>
					            <th data-column-id="id" data-identifier="true" data-type="string">Achievement ID</th>
					            <th data-column-id="name" data-type="string">Achievement Name</th>
					            <th data-column-id="description" data-type="string">Achievement Description</th>
					            <th data-column-id="pointValue" data-type="numeric">Point value</th>
					            <th data-column-id="badgeId" data-formatter="badgeId" data-identifier="true" data-type="string">Badge ID</th>
					            <th data-column-id="commands" data-formatter="commands" data-sortable="false">Commands</th>
					        </tr>
					    </thead>
					</table>
					<button id="addnewachievement" type="button" class="btn btn-success">Add a new achievement</button> 
			      
			</div>
		</div>
	</div>
    
    <!-- /.row -->
    
		<div class="modal fade" id="modalachievementdiv" role="dialog">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
					    <button type="button" class="close" data-dismiss="modal">&times;</button>
					    <h4 class="modal-title"></h4>
					</div>
					<div class="modal-body">
						<form method="POST" data-toggle="validator" enctype="multipart/form-data" id="modalachievementform" name="appId" class="form-horizontal" role="form">
						    <div class="form-group">
								<label class="col-sm-2 control-label">Achievement ID:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="achievement_id_name" name="achievementid" placeholder="achievement_name" maxlength="20" required>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Achievement Name:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" maxlength="20" id="achievement_name" name="achievementname" placeholder="The good achievement">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Achievement Description:</label>
								<div class="col-sm-10">
									<textarea class="form-control" rows="5" maxlength="50" id="achievement_desc" name="achievementdesc" placeholder="This is the achievement description"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Badge :</label>
								<div class="col-sm-10">
									<div class="input-group">
									    <input type="text" class="form-control" placeholder="Badge ID" id="achievement_badge_id" name="achievementbadgeid">
									    <span class="input-group-btn">
										    <button class="btn btn-secondary btn-info" type="button" id="empty_badge">No Badge</button>
										    <button class="btn btn-secondary" type="button" id="select_badge" data-toggle="collapse" data-target="#panel_badge" aria-expanded="false" aria-controls="panel_badge">Select</button>
									    </span>
									</div>

								    <div class="collapse" id="panel_badge">	  
									    <table id="list_badges_a" class="table table-condensed table-hover table-striped" data-toggle="bootgrid">
										    <thead>
										        <tr>
										            <th data-column-id="id" data-identifier="true" data-type="string">Badge ID</th>
										            <th data-column-id="name" data-type="string">Badge Name</th>
										            <th data-column-id="description" data-type="string">Badge Description</th>
										            <th data-column-id="image_path" data-formatter="image_path" data-type="string">Badge Image</th>
										            <th data-column-id="commands" data-formatter="commands" data-sortable="false">Commands</th>
										        </tr>
										    </thead>
										</table>
									</div>
								</div>
								</div>
								<!-- Form group end -->
								<div class="form-group">
									<label class="col-sm-2 control-label">Point Value :</label>
									<div class="col-sm-5">
								  		<input type="number" class="form-control" placeholder="Value" id="achievement_point_value" name="achievementpointvalue" value="0">
									</div>
									<div class="col-sm-5">
									</div>
								</div>
									<!-- Add remaining columns here -->

								<div class="form-group">        
							    	<div class="col-sm-offset-2 col-sm-10">
							        	<button id="modalachievementsubmit" type="submit" class="btn btn-primary" value="" ></button>
							    	</div>
								</div>
							</form>
					    </div>
					    <!-- <div class="modal-footer">
					        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					    </div> -->
					</div>
				</div>
			</div>
			<!-- Add Modal END -->

			<div id="badge-popover-content" class="hidden">
				<form>
		        	<div class="form-group row">
					  <div class="col-sm-12">
					  <b>Badge ID</b> <p class="form-control-static" id="badgeidpopover"></p>

					  </div>
					</div>
					<div class="form-group row">
					  <div class="col-sm-12">
							<b>Badge Name</b> <p class="form-control-static" id="badgenamepopover"></p>
					  </div>
					</div>
					<div class="form-group row">
					  <div class="col-sm-12">
						<b>Description</b>	<p class="form-control-static" id="badgedescpopover"></p>
					  </div>
					</div>
					<div class="form-group row">
					  <div class="col-sm-12">
							<img class="badgeimagemini" id="badgeimagepopover" alt="your image" />
					  </div>
					</div>
				</form>
			</div>
